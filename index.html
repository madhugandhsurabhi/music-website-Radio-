<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music-player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="radio.png.png" alt="radio">Radio</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">

            <div class="songList"></div>
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer"></div>
           
                <div class="songItem">
                    <img src="coverimage1.png" alt="1">
                    <span>I hope you dance</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span><i class=" playStyle fas  fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="coverimage2.png" alt="1">
                    <span>Somebody That I Used To Know</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span><i class="playStyle fas  fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="Sins not Tragedy.png" alt="1">
                    <span>I Write Sins Not Tragedy</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span><i class="playStyle fas  fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="coverimage3.jpg" alt="1">
                    <span>My Heart will Go On</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span><i class="playStyle fas  fa-play-circle"></i></span>
                </div>
           
                <div class="songItem">
                    <img src="coverimage4.png" alt="1">
                    <span>Running Up That Hill(Deal With God)</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span><i class="playStyle fas  fa-play-circle"></i></span>
                </div>
            <div class="songBanner"></div>



        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!--fontawesome icons-->
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="fas fa-3x fa-play-circle"></i>
                <i class="fas fa-3x fa-step-forward"></i>
                

                

               

                
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt=""> Somebody that I used to know - Gotye
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/19f0c9ff20.js" crossorigin="anonymous"></script>"
        
    </body>
</html>
